{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    Inscrivez vous maintenant
    <a href="{% url 'signup' %}" class="btn btn-secondary">S'inscrire</a>
</div>
<div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">Connexion</h2>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                {{ form.as_p }}
                            </div>
                            <button type="submit" class="btn btn-primary">Se connecter</button>
                        </form>
                        <hr>
                        <p class="text-center">Pas encore membre ? <a href="{% url 'signup' %}" class="text-decoration-none">Inscrivez-vous maintenant !</a></p>
                    </div>
                </div>
            </div>
        </div>
</div>

{% endblock content %}
